<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة تطبيق جديد</title>
  <link rel="stylesheet" href="Style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="myFunctions.js" defer></script>
</head>

<body>
  <div class="container">
    <aside class="aside">
      <div class="brand">
        <div class="logo-badge">AI</div>
        <div>
          <h3>شركة تطبيقات الذكاء الاصطناعي</h3>
          <p>تطوير حلول ذكية تخدم المؤسسات والبحث العلمي</p>
        </div>
      </div>

      <nav>
        <a href="index.html">الرئيسية</a>
        <a href="AboutUs.html">من نحن</a>
        <a href="app.html" >التطبيقات</a>
        <a href="add_app.html" class="active">إضافة تطبيق</a>
      </nav>

      <div style="margin-top:18px;color:var(--muted);font-size:0.92rem">
        <strong>ساعات العمل</strong>
        <p style="margin:6px 0 0 0">السبت - الخميس: 09:00 - 17:00</p>
      </div>
    </aside>

    <main class="main">
        <h2 class="page-title">نموذج إدخال معلومات تطبيق جديد</h2>

        <form id="appForm" class="app-form">
            <div class="form-group">
                <label for="appName">اسم التطبيق (بالإنجليزية بدون فراغات):</label>
                <input type="text" id="appName" name="appName" placeholder="مثال: ChatGPT">
            </div>

            <div class="form-group">
                <label for="companyName">الشركة المصنعة (باللغة العربية):</label>
                <input type="text" id="companyName" name="companyName" placeholder="مثال: شركة أوبن أي آي">
            </div>

            <div class="form-group">
                <label for="website">الموقع الإلكتروني:</label>
                <input type="url" id="website" name="website" placeholder="https://example.com">
            </div>

            <div class="form-group">
                <label for="free">هل التطبيق مجاني؟</label>
                <select id="free" name="free">
                    <option value="">-- اختر --</option>
                    <option value="نعم">نعم</option>
                    <option value="لا">لا</option>
                </select>
            </div>

            <div class="form-group">
                <label for="field">مجال الاستخدام:</label>
                <select id="field" name="field">
                    <option value="">-- اختر مجال الاستخدام --</option>
                    <option value="E-Commerce">E-Commerce</option>
                    <option value="Education">Education</option>
                    <option value="Robotics">Robotics</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Productivity">Productivity</option>
                </select>
            </div>

            <div class="form-group">
                <label for="desc">شرح مختصر:</label>
                <textarea id="desc" name="desc" rows="4" placeholder="أدخل شرحًا موجزًا عن التطبيق..."></textarea>
            </div>

            <div class="form-buttons">
                <button type="button" id="submitBtn" class="main-btn">إرسال</button>
                <button type="reset" class="reset-btn">إعادة</button>
            </div>

            <p id="formMsg" class="form-message"></p>
        </form>
    </main>
</div>
    <footer>
        <p>© 2025 جميع الحقوق محفوظة - شركة الذكاء الاصطناعي</p>
    </footer>
</body>

</html>
